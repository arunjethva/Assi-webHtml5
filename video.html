<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h5>create this using video tag</h5>
      <h1>HTML5 VIDEO</h1>
      <video style="text-align: center" width="520" height="400" controls>
        <source src="sample.mp4" type="video/mp4" />
      </video>
      <br /><br />
      <audio controls>
        <source src="" type="audio/mp3" />
      </audio>
    </div>
    <svg width="1000" height="1000">
      <rect
        height="450px"
        width="700px"
        fill="white"
        stroke="black"
        stroke-width="3"
        x="200px"
        y="200px"
      />
      <rect
        height="150px"
        width="150px"
        fill="orange"
        stroke="black"
        stroke-width="3"
        x="270px"
        y="250px"
      />
      <polygon
        points="550,270,630,370,470,370"
        style="fill: rgb(219, 234, 4); stroke: rgb(0, 0, 0); stroke-width: 3"
      />
      <rect
        height="200px"
        width="80px"
        fill="red"
        stroke="black"
        stroke-width="3"
        x="700px"
        y="250px"
      />
    </svg>
  </body>
</html>
